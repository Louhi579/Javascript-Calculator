<!doctype html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <table class="calculator" id="calc">
            <tr>
                <td colspan="4" class="calcResult">
                    <input type="text" readonly="readonly" name="result" id="display"/>
                </td>
            </tr>
            <tr>
                <td class="calcBtn">
                    <input type="button" class="operator" value="+"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operator" value="-"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operator" value="*"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="clear" value="clear"/>
                </td>
            </tr>
            <tr>
                <td class="calcBtn">
                    <input type="button" class="operand" value="7"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="8"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="9"/>
                </td>
            </tr>
            <tr>
                <td class="calcBtn">
                    <input type="button" class="operand" value="4"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="5"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="6"/>
                </td>
            </tr>
            <tr>
                <td class="calcBtn">
                    <input type="button" class="oeprand" value="1"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="2"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="3"/>
                </td>
            </tr>
            <tr>
                <td class="calcBtn">
                    <input type="button" class="operator" value="/"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="operand" value="0"/>
                </td>
                <td class="calcBtn">
                    <input type="button" class="equals" value="="/>
                </td>
            </tr>
        </table>
    </body>
    <script src="script.js"></script>
</html>
